<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  


  <div id="app">
    {{message}}
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        letters:['a','b','c','d','e']
      },
      methods:{
        btnClick(){
          this.letters.unshift(),
          this.letters.push()
        }
      }
    })
  </script>
