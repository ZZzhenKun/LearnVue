<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书籍购物车</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="app">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
      </thead>

      <tbody>
        <tr v-for="(item,index1) in list">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.date}}</td>
          <td>¥{{item.price}}</td>
          <td @click="countAllprice()">
            <button @click="subCount(index1)">-</button>
            {{item.count}}
            <button @click="addCount(index1)">+</button>
          </td>
          <td><button @click="removeLine(index1)">移除</button></td>
        </tr>
      </tbody>
    </table>
    <h3>总价：¥{{countAllPrice}}</h3>
  </div>
  <script src="../js/vue.js"></script>
  <script src="./main.js"></script>
</body>

</html>
